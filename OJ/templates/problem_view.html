{% extends 'main.html' %} {% block content%}
<div class="nav">
    <ul class='left'>
        <li>CodeAlong</li>
    </ul>
    <ul class="right">
        <li>
            <a href='{% url "home"%}'>
                <h3>Home</h3>
            </a>
        </li>
        <li>
            <a href='{% url "logout"%}'>
                <h3>Logout</h3>
            </a>
        </li>

    </ul>
</div>
<div class="Question-view">
    <div class="Question-title">
        <ul>
            <li>
                <h1>{{data.title}}</h1><br>
            </li>
            <li>
                <a href="{% url 'submissions' data.id %}" class='button button1'>Submissions</a>
                <a href="{% url 'ide' data.id%}">
                    <button class="button button1 submit">Submit</button>
                </a>
            </li>
        </ul>
    </div>
    <div class="Question-content">
        <p>{{data.description|safe}}</p>
    </div>

</div>
{%endblock%}
